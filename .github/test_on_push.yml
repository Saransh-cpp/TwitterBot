name: PyBaMM Twitter Bot

on:
  push:
    
  pull_request:

  # everyday at 3 am UTC
  schedule:
    - cron:  '0 3 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9]
      steps:
      - uses: actions/checkout@v2
      - name: Run unit tests
        if: matrix.os != null
        run: python -m unittest